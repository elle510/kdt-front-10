<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가입 폼 (Submit 시 유효성 검사)</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f4f7f9;
        color: #333;
        padding: 20px;
      }
      .form-container {
        max-width: 600px;
        margin: 30px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #2c3e50;
      }

      /* --- 폼 그룹 스타일 --- */
      .form-group {
        margin-bottom: 20px;
        position: relative;
      }
      .form-group:focus-within label {
        color: #007bff;
        font-weight: bold;
      }

      /* --- 라벨 스타일 --- */
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        transition: all 0.2s ease;
      }
      .form-group.is-required > label:first-child::after {
        content: " *";
        color: #e74c3c;
      }

      /* --- 기본 인풋 스타일 --- */
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        transition: border-color 0.2s ease;
      }

      /* --- 동적 가상 선택자 --- */
      input:focus-visible {
        outline: 3px solid #007bff;
        outline-offset: 2px;
      }
      input:focus {
        outline: none;
        border-color: #007bff;
      }
      input:disabled {
        background-color: #eee;
        cursor: not-allowed;
      }
      input:read-only {
        background-color: #f9f9f9;
      }

      /* --- 유효성 검사 스타일 (form-submitted 클래스가 추가된 후 활성화) --- */
      .form-submitted input:invalid {
        border-color: #e74c3c;
      }
      .form-submitted input:valid {
        border-color: #2ecc71;
      }
      .form-submitted input:invalid + .validation-icon::after {
        content: "❌";
      }
      .form-submitted input:valid + .validation-icon::after {
        content: "✅";
      }
      .validation-icon {
        position: absolute;
        right: 10px;
        top: 35px;
      }

      /* --- 에러 메시지 스타일 --- */
      .form-error {
        color: #e74c3c;
        font-size: 0.875em;
        margin-top: 5px;
        display: none; /* 기본적으로 숨김 */
      }
      /* form-submitted 클래스가 있을 때, invalid 필드의 에러 메시지만 표시 */
      .form-submitted input:invalid ~ .form-error {
        display: block;
      }
      /* JS로 제어할 에러 메시지 */
      .form-error.show {
        display: block;
      }

      /* --- 커스텀 컨트롤 --- */
      .custom-control {
        position: relative;
        padding-left: 30px;
        cursor: pointer;
        display: inline-block;
        margin-right: 15px;
      }
      .custom-control input {
        opacity: 0;
        position: absolute;
      }
      .custom-control .control-indicator {
        content: "";
        position: absolute;
        left: 0;
        top: 2px;
        width: 20px;
        height: 20px;
        background-color: #eee;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.2s;
      }
      .custom-radio .control-indicator {
        border-radius: 50%;
      }
      .custom-control input:checked ~ .control-indicator {
        background-color: #007bff;
        border-color: #007bff;
      }
      /* 약관 동의처럼 필수 체크박스가 invalid일 때 테두리 스타일 */
      .form-submitted
        .custom-control
        input[type="checkbox"]:invalid
        ~ .control-indicator {
        border-color: #e74c3c;
      }

      .custom-control input:checked ~ .control-indicator::after {
        content: "";
        position: absolute;
        display: block;
      }
      .custom-checkbox input:checked ~ .control-indicator::after {
        left: 7px;
        top: 3px;
        width: 5px;
        height: 10px;
        border: solid #fff;
        border-width: 0 3px 3px 0;
        transform: rotate(45deg);
      }
      .custom-radio input:checked ~ .control-indicator::after {
        left: 5px;
        top: 5px;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #fff;
      }

      /* --- 제출 버튼 --- */
      .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 10px;
      }
      .submit-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>회원가입</h1>

      <form id="joinForm" novalidate>
        <div class="form-group is-required">
          <label for="username">사용자 이름</label>
          <input
            type="text"
            id="username"
            placeholder="이름을 입력하세요"
            required
            minlength="2"
          />
          <span class="validation-icon"></span>
          <div class="form-error">이름은 2글자 이상이어야 합니다.</div>
        </div>

        <div class="form-group is-required">
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            placeholder="you@example.com"
            required
          />
          <span class="validation-icon"></span>
          <div class="form-error">올바른 이메일 주소를 입력해주세요.</div>
        </div>

        <div class="form-group is-required">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            placeholder="비밀번호 입력"
            required
            minlength="8"
          />
          <span class="validation-icon"></span>
          <div class="form-error">비밀번호는 8자 이상이어야 합니다.</div>
        </div>

        <div class="form-group is-required">
          <label for="password-confirm">비밀번호 확인</label>
          <input
            type="password"
            id="password-confirm"
            placeholder="비밀번호 다시 입력"
            required
          />
          <span class="validation-icon"></span>
          <div class="form-error">비밀번호가 일치하지 않습니다.</div>
        </div>

        <div class="form-group is-required">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" id="terms" name="terms" required />
            (필수) 이용약관에 동의합니다.
            <span class="control-indicator"></span>
          </label>
          <div class="form-error" id="terms-error">
            약관에 동의하셔야 합니다.
          </div>
        </div>

        <button type="submit" class="submit-btn">가입하기</button>
      </form>
    </div>

    <script>
      const joinForm = document.getElementById("joinForm");
      const passwordInput = document.getElementById("password");
      const passwordConfirmInput = document.getElementById("password-confirm");
      const termsCheckbox = document.getElementById("terms");
      const termsError = document.getElementById("terms-error");

      joinForm.addEventListener("submit", function (event) {
        event.preventDefault();

        // 커스텀 유효성 검사: 비밀번호 일치 여부
        if (passwordInput.value !== passwordConfirmInput.value) {
          passwordConfirmInput.setCustomValidity(
            "비밀번호가 일치하지 않습니다."
          );
        } else {
          passwordConfirmInput.setCustomValidity("");
        }

        // 폼에 "제출 시도됨" 상태 클래스 추가
        joinForm.classList.add("form-submitted");

        // 커스텀 유효성 검사: 약관 동의 체크박스
        if (!termsCheckbox.checked) {
          termsError.classList.add("show");
        } else {
          termsError.classList.remove("show");
        }

        // 폼의 내장 유효성 검사 API 실행
        const isFormValid = joinForm.checkValidity();

        if (isFormValid) {
          alert("가입 성공!");
        }
      });

      // 체크박스 상태 변경 시 에러 메시지 실시간 업데이트
      termsCheckbox.addEventListener("change", function () {
        if (joinForm.classList.contains("form-submitted")) {
          if (!termsCheckbox.checked) {
            termsError.classList.add("show");
          } else {
            termsError.classList.remove("show");
          }
        }
      });
    </script>
  </body>
</html>
