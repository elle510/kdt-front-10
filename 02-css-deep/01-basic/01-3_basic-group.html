<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Text Examples</title>
    <style>
      /* 3. 그룹 선택자(,)로 적용하기 */
      h2,
      p {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>텍스트 모두 빨간색으로 하는 스타일 적용 예시</h1>

    <!-- 3. 그룹 선택자(,)로 적용하기 -->
    <section>
      <h2>3. 그룹 선택자 적용</h2>
      <h2>그룹 선택자로 빨간색 H2</h2>
      <p>그룹 선택자로 빨간색 P</p>
    </section>
  </body>
</html>
