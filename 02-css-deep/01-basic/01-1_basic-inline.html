<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Text Examples</title>
  </head>
  <body>
    <h1>텍스트 모두 빨간색으로 하는 스타일 적용 예시</h1>

    <!-- 1. 개별로 인라인 스타일 적용하기 -->
    <section>
      <h2>1. 인라인 스타일 적용</h2>
      <h1 style="color: red">인라인 스타일로 빨간색 H1</h1>
      <h2 style="color: red">인라인 스타일로 빨간색 H2</h2>
      <p style="color: red">인라인 스타일로 빨간색 P</p>
    </section>
  </body>
</html>
