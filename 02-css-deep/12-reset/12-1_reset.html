<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Reset: Before vs. After</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }
    .main-title {
        padding: 1rem 2rem;
        background-color: #2c3e50;
        color: white;
        text-align: center;
    }
    .comparison-container {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      height: 100vh;
    }

      flex: 1;

      border-radius: 8px;

      display: flex;
      flex-direction: column;

      background-color: #ecf0f1;
      color: #34495e;
      border-bottom: 2px solid #bdc3c7;
    }

      width: 100%;
      height: 100%;
      border: none;
    }

<body>

  <h1 class="main-title">CSS Reset: Before vs. After</h1>

  <div class="comparison-container">
    <div class="iframe-wrapper">
      <h2>Without Reset</h2>
      <iframe src="before-reset.html"></iframe>
    </div>
    <div class="iframe-wrapper">
      <h2>With Reset</h2>
      <iframe src="after-reset.html"></iframe>
    </div>
