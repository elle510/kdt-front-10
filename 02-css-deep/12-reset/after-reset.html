<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>After Reset</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      body {
        padding: 1rem;
        font-family: sans-serif;
      }
      h1,
      h2,
      p,
      blockquote,
      ul,
      figure {
        margin-bottom: 1rem;
      }
      h1 {
        font-size: 2em;
        font-weight: bold;
      }
      h2 {
        font-size: 1.5em;
        font-weight: bold;
      }
      blockquote {
        border-left: 4px solid #ccc;
        padding-left: 1rem;
        font-style: italic;
      }
      ul {
        list-style: disc;
        padding-left: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>
      This is a paragraph with some <strong>strong</strong> text and an
      <a>anchor</a> tag.
    </p>
    <blockquote>
      This is a blockquote. It usually has a large default margin.
    </blockquote>
    <ul>
      <li>Unordered list item 1</li>
      <li>Unordered list item 2</li>
    </ul>
    <figure>
      <img src="https://picsum.photos/id/88/300/200" alt="Mountain lake" />
      <figcaption>A figure caption.</figcaption>
    </figure>
  </body>
</html>
