<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Component</title>
    <style>
      /* Google Fonts import */
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

      body {
        font-family: "Roboto", sans-serif;
        display: grid;
        place-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f2f5;
      }

      .card {
        width: 350px;
        background-color: #ffffff;
        border-radius: 16px;
        overflow: hidden; /* 자식 요소가 부모의 둥근 모서리를 넘지 않도록 함 */
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
      }

      .card-img {
        width: 100%;
        height: 200px;
        object-fit: cover; /* 이미지 비율을 유지하며 컨테이너를 꽉 채움 */
        display: block;
      }

      .card-content {
        padding: 24px;
      }

      .card-tag {
        display: inline-block;
        background-color: #e3f2fd;
        color: #007bff;
        font-size: 12px;
        font-weight: 700;
        padding: 6px 12px;
        border-radius: 12px;
        margin-bottom: 12px;
        letter-spacing: 0.5px;
      }

      .card-title {
        font-size: 24px;
        font-weight: 700;
        margin: 0 0 12px 0;
        color: #1c1e21;
      }

      .card-description {
        font-size: 16px;
        line-height: 1.6;
        color: #606770;
        margin: 0 0 20px 0;
      }

      .card-author {
        display: flex;
        align-items: center;
      }

      .author-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 12px;
      }

      .author-name {
        font-size: 14px;
        font-weight: 700;
        color: #606770;
      }
    </style>
  </head>
  <body>
    <article class="card">
      <img
        class="card-img"
        src="images/img-card.png"
        alt="A beautiful landscape"
      />
      <div class="card-content">
        <span class="card-tag">Travel</span>
        <h2 class="card-title">Adventures in the Wilderness</h2>
        <p class="card-description">
          Discover the hidden gems of nature and embark on an unforgettable
          journey through breathtaking landscapes and serene environments.
        </p>
        <div class="card-author">
          <img
            class="author-avatar"
            src="https://i.pravatar.cc/40?img=1"
            alt="Author Jane Doe"
          />
          <span class="author-name">Jane Doe</span>
        </div>
      </div>
    </article>
  </body>
</html>
