<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>과제 30-2: 타이핑 효과</title>
    <style>
      .typing-text {
        width: 0;
        overflow: hidden;
        white-space: nowrap;
        border-right: 0.15em solid orange;
        animation: typing 3.5s steps(40, end) forwards,
          blink-caret 0.75s step-end infinite;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: orange;
        }
      }
    </style>
  </head>
  <body>
    <p class="typing-text">안녕하세요! 타이핑 효과 애니메이션입니다.</p>
  </body>
</html>
