<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인 또는 회원가입 모달</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="modal-backdrop">
      <div class="login-modal">
        <div class="modal-header">
          <h3 class="modal-title">로그인 또는 회원가입</h3>
          <button class="close-btn" aria-label="닫기">×</button>
        </div>

        <div class="modal-body">
          <p class="welcome-message">
            EST에서 여러분의 궁금증을 해결하세요! :)
          </p>

          <form action="#" method="POST" class="login-form" id="loginForm">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="아이디"
              class="input-field"
            />
            <p class="error-message" id="username-error">
              아이디를 입력해주세요.
            </p>

            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호"
              class="input-field"
            />
            <p class="error-message" id="password-error">
              비밀번호를 입력해주세요.
            </p>

            <div class="checkbox-group">
              <input type="checkbox" id="keep-login" name="keep-login" />
              <label for="keep-login" class="checkbox-label">
                <span class="custom-checkbox"></span> 로그인 상태 유지
              </label>
            </div>

            <button type="submit" class="main-login-btn">로그인</button>
          </form>

          <div class="aux-links">
            <a href="#">회원가입</a>
            |
            <a href="#">아이디/비밀번호 찾기</a>
          </div>

          <div class="divider">
            <span class="divider-text">또는</span>
          </div>

          <div class="social-login-group">
            <button class="social-btn google-btn">
              <img
                src="./images/google-logo.png"
                alt="Google 로고"
                class="logo-icon"
              />
              구글 계정으로 로그인
            </button>
            <button class="social-btn facebook-btn">
              <img
                src="./images/facebook-logo.png"
                alt="Facebook 로고"
                class="logo-icon"
              />
              페이스북 계정으로 로그인
            </button>
            <button class="social-btn naver-btn">
              <img
                src="./images/naver-logo.png"
                alt="Naver 로고"
                class="logo-icon"
              />
              네이버 계정으로 로그인
            </button>
            <button class="social-btn kakaotalk-btn">
              <img
                src="./images/kakao-logo.png"
                alt="Kakao 로고"
                class="logo-icon"
              />
              카카오톡 계정으로 로그인
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const usernameError = document.getElementById("username-error");
      const passwordError = document.getElementById("password-error");

      loginForm.addEventListener("submit", function (event) {
        // 폼의 기본 제출 동작(페이지 새로고침)을 막습니다.
        event.preventDefault();

        let isValid = true;

        // 아이디 유효성 검사
        if (usernameInput.value.trim() === "") {
          usernameInput.classList.add("error-input");
          usernameError.classList.add("show");
          isValid = false;
        } else {
          usernameInput.classList.remove("error-input");
          usernameError.classList.remove("show");
        }

        // 비밀번호 유효성 검사
        if (passwordInput.value.trim() === "") {
          passwordInput.classList.add("error-input");
          passwordError.classList.add("show");
          isValid = false;
        } else {
          passwordInput.classList.remove("error-input");
          passwordError.classList.remove("show");
        }

        // 모든 필드가 유효하면 폼을 제출합니다. (실제로는 서버로 전송)
        if (isValid) {
          alert("로그인 성공!");
          // loginForm.submit(); // 실제 서버로 폼을 전송해야 할 경우 이 코드의 주석을 해제합니다.
        }
      });
    </script>
  </body>
</html>
