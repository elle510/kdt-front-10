<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Number 타입과 메소드</title>
  </head>
  <body>
    <script>
      // Number: 정수, 실수를 포함한 모든 숫자 데이터를 나타내는 원시 타입

      // 1. 숫자 리터럴
      console.log("--- 숫자 리터럴 ---");
      const integer = 100; // 정수
      const float = 3.14; // 실수
      const exponential = 2.5e5; // 지수 표기법 (2.5 * 10^5)
      console.log(`정수: ${integer}`);
      console.log(`실수: ${float}`);
      console.log(`지수: ${exponential}`);

      // 2. 특별한 숫자 값
      console.log("\n--- 특별한 숫자 값 ---");
      console.log(`Infinity: ${Infinity}`);
      console.log(`-Infinity: ${-Infinity}`);
      console.log(`NaN: ${NaN}`); // Not a Number

      // 3. Number 객체의 정적 메소드 (Static Methods)
      console.log("\n--- Number 정적 메소드 ---");
      const strNum = "123.45";
      const strInvalid = "abc";

      // parseInt(string, radix): 문자열을 정수로 변환. radix는 진수(기본값 10).
      console.log(
        `Number.parseInt('${strNum}'): ${Number.parseInt(strNum, 10)}`
      ); // 123
      console.log(`Number.parseInt('1011', 2): ${Number.parseInt("1011", 2)}`); // 11 (2진수)

      // parseFloat(string): 문자열을 부동소수점 숫자로 변환.
      console.log(
        `Number.parseFloat('${strNum}'): ${Number.parseFloat(strNum)}`
      ); // 123.45

      // isNaN(value): 값이 NaN인지 확인. (Number.isNaN이 더 엄격함)
      console.log(`isNaN('${strInvalid}'): ${isNaN(strInvalid)}`); // true (문자열을 숫자로 변환 시도 후 NaN이므로)
      console.log(`Number.isNaN('${strInvalid}'): ${Number.isNaN(strInvalid)}`); // false (타입 변환 없이 값 자체가 NaN인지 확인)
      console.log(`Number.isNaN(NaN): ${Number.isNaN(NaN)}`); // true

      // isFinite(value): 값이 유한한 숫자인지 확인.
      console.log(`Number.isFinite(123): ${Number.isFinite(123)}`); // true
      console.log(`Number.isFinite(Infinity): ${Number.isFinite(Infinity)}`); // false

      // isInteger(value): 값이 정수인지 확인.
      console.log(`Number.isInteger(100): ${Number.isInteger(100)}`); // true
      console.log(`Number.isInteger(100.0): ${Number.isInteger(100.0)}`); // true
      console.log(`Number.isInteger(100.1): ${Number.isInteger(100.1)}`); // false

      // 4. Number 인스턴스 메소드 (Instance Methods)
      console.log("\n--- Number 인스턴스 메소드 ---");
      const num = 12345.6789;

      // toFixed(digits): 소수점 이하를 지정된 자릿수까지 반올림하여 문자열로 반환.
      console.log(`num.toFixed(2): ${num.toFixed(2)}`); // "12345.68"
      console.log(`num.toFixed(0): ${num.toFixed(0)}`); // "12346"

      // toPrecision(precision): 지정된 전체 자릿수까지 유효하도록 반올림하여 문자열로 반환.
      console.log(`num.toPrecision(7): ${num.toPrecision(7)}`); // "12345.68"
      console.log(`num.toPrecision(3): ${num.toPrecision(3)}`); // "1.23e+4"

      // toString(radix): 숫자를 문자열로 변환. radix로 진법을 지정할 수 있음.
      console.log(`num.toString(): ${num.toString()}`); // "12345.6789"
      console.log(`(255).toString(16): ${(255).toString(16)}`); // "ff" (16진수)
      console.log(`(10).toString(2): ${(10).toString(2)}`); // "1010" (2진수)

      // toLocaleString(): 숫자를 지역화된 형식의 문자열로 변환.
      console.log(
        `num.toLocaleString('ko-KR'): ${num.toLocaleString("ko-KR")}`
      ); // "12,345.679"
      console.log(
        `num.toLocaleString('de-DE'): ${num.toLocaleString("de-DE")}`
      ); // "12.345,679"

      // 5. Math 객체 - 수학 관련 유틸리티
      console.log("\n--- Math 객체 ---");
      console.log(`Math.abs(-5): ${Math.abs(-5)}`); // 5 (절대값)
      console.log(`Math.round(3.6): ${Math.round(3.6)}`); // 4 (반올림)
      console.log(`Math.ceil(3.1): ${Math.ceil(3.1)}`); // 4 (올림)
      console.log(`Math.floor(3.9): ${Math.floor(3.9)}`); // 3 (내림)
      console.log(`Math.max(1, 10, -5): ${Math.max(1, 10, -5)}`); // 10 (최대값)
      console.log(`Math.min(1, 10, -5): ${Math.min(1, 10, -5)}`); // -5 (최소값)
      console.log(`Math.pow(2, 10): ${Math.pow(2, 10)}`); // 1024 (거듭제곱)
      console.log(`Math.random(): ${Math.random()}`); // 0 이상 1 미만의 난수

      // 1부터 10까지의 정수 난수 생성
      const randomInt = Math.floor(Math.random() * 10) + 1;
      console.log(`1부터 10까지의 랜덤 정수: ${randomInt}`);
    </script>
  </body>
</html>
