<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 아규먼트와 구조분해할당</title>
  </head>
  <body>
    <script>
      // 구조분해할당을 사용하지 않은 경우
      function displayPersonOld(person) {
        const name = person.name;
        const age = person.age;
        console.log(`이름: ${name}, 나이: ${age}`);
      }

      // 구조분해할당을 사용한 경우
      function displayPersonNew({ name, age }) {
        console.log(`이름: ${name}, 나이: ${age}`);
      }

      // 기본값을 할당한 경우
      function displayPersonWithDefault({ name = "Anonymous", age = 0 }) {
        console.log(`이름: ${name}, 나이: ${age}`);
      }

      const person1 = {
        name: "홍길동",
        age: 30,
      };

      const person2 = {
        name: "이순신",
      };

      console.log("--- 일반적인 방법 ---");
      displayPersonOld(person1);

      console.log("\n--- 구조 분해 할당 사용 ---");
      displayPersonNew(person1);

      console.log("\n--- 기본값 할당 사용 (age가 없는 경우) ---");
      displayPersonWithDefault(person2);

      console.log("\n--- 기본값 할당 사용 (빈 객체를 넘기는 경우) ---");
      displayPersonWithDefault({});
    </script>
  </body>
</html>
