<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript for 문 (반복문)</title>
  </head>
  <body>
    <script>
      // for 문: 특정 조건이 만족되는 동안 코드 블록을 반복적으로 실행합니다.

      // 1. 기본 for 문
      // for ([초기문]; [조건문]; [증감문]) { ... }
      console.log("--- 기본 for 문 ---");
      for (let i = 0; i < 5; i++) {
        console.log(`${i + 1}번째 반복입니다.`);
      }

      // 배열과 함께 사용하기
      const fruits = ["사과", "바나나", "딸기"];
      for (let i = 0; i < fruits.length; i++) {
        console.log(`fruits[${i}]: ${fruits[i]}`);
      }

      // 2. for...of 문 (ES6+)
      // 반복 가능한(iterable) 객체(배열, 문자열, Map, Set 등)의 '값(value)'을 순회합니다.
      console.log("\n--- for...of 문 ---");
      // 배열 순회
      for (const fruit of fruits) {
        console.log(`과일: ${fruit}`);
      }

      // 문자열 순회
      const message = "Hello";
      for (const char of message) {
        console.log(`문자: ${char}`);
      }

      // 3. for...in 문
      // 객체의 열거 가능한(enumerable) 속성 '키(key)'를 순회합니다.
      // 배열에 사용하는 것은 권장되지 않습니다. (순서가 보장되지 않고, 원치 않는 속성이 포함될 수 있음)
      console.log("\n--- for...in 문 ---");
      const user = {
        name: "홍길동",
        age: 30,
        job: "개발자",
      };

      for (const key in user) {
        console.log(`키: ${key}, 값: ${user[key]}`);
      }

      // 4. while 문
      // 조건문이 참인 동안 코드 블록을 계속해서 반복합니다.
      console.log("\n--- while 문 ---");
      let count = 0;
      while (count < 3) {
        console.log(`while 반복: ${count}`);
        count++;
      }

      // 5. do...while 문
      // 코드 블록을 먼저 한 번 실행한 후, 조건문이 참인 동안 반복합니다.
      // 조건이 처음부터 거짓이더라도 최소 한 번은 실행되는 것을 보장합니다.
      console.log("\n--- do...while 문 ---");
      let num = 5;
      do {
        console.log(`do...while 반복: ${num}`);
        num++;
      } while (num < 3);

      // 6. break 와 continue
      // break: 반복문을 즉시 종료합니다.
      // continue: 현재 반복을 중단하고 다음 반복으로 넘어갑니다.
      console.log("\n--- break 와 continue ---");
      for (let i = 0; i < 10; i++) {
        if (i === 3) {
          console.log("3을 만나 continue 합니다.");
          continue; // i가 3일 때 아래 코드를 실행하지 않고 다음 반복(i=4)으로 넘어감
        }
        if (i === 7) {
          console.log("7을 만나 break 합니다.");
          break; // i가 7일 때 반복문을 완전히 종료
        }
        console.log(i);
      }

      // 7. Labeled Statements
      // break나 continue가 어떤 반복문을 대상으로 할지 식별자를 통해 지정할 수 있습니다.
      // 중첩 반복문에서 바깥쪽 반복문을 제어할 때 유용합니다.
      console.log("\n--- Labeled Statements ---");

      // Labeled break
      console.log("Labeled break 예제:");
      // 레이블 정의
      outerLoop: for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (i === 1 && j === 1) {
            console.log(`  i=${i}, j=${j}에서 outerLoop를 break 합니다.`);
            break outerLoop; // outerLoop 전체를 빠져나감
          }
          console.log(`  i=${i}, j=${j}`);
        }
      }

      // Labeled continue
      console.log("\nLabeled continue 예제:");
      // 레이블 정의
      outerContinueLoop: for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (i === 1 && j === 1) {
            console.log(
              `  i=${i}, j=${j}에서 outerContinueLoop를 continue 합니다.`
            );
            continue outerContinueLoop; // 안쪽 루프를 멈추고 바깥쪽 루프의 다음 반복으로 바로 넘어감
          }
          console.log(`  i=${i}, j=${j}`);
        }
      }
    </script>
  </body>
</html>
