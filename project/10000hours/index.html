<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-title">
        <img src="images/clock.png" />
        <img
          src="images/title.png"
          alt="1만 시간의 법칙 아이콘"
          class="title-icon"
        />
      </div>

      <p class="quote">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>

      <div class="definition-box">
        <div class="definition-text">
          <img
            src="images/quotes.png"
            alt="큰따옴표 아이콘"
            class="quote-icon"
          />
          <div class="def-title">
            <span class="def-title-bold">1만 시간의 법칙</span>은
          </div>
          <div class="def-title">어떤 분야의 전문가가 되기 위해서는</div>
          <div class="def-title">
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
          </div>
        </div>
      </div>

      <div class="calculator-section">
        <p class="input-prompt">
          나는
          <input
            type="text"
            value="(예)프로그래밍"
            class="input-field subject-input"
          />
          전문가가 될 것이다.
          <br />
          그래서 앞으로 매일 하루에
          <input type="text" value="(예)5시간" class="input-field time-input" />
          시간씩 훈련할 것이다.
        </p>

        <div class="calculate-button-area">
          <button class="calculate-btn">
            나는 매일 몇 시간 훈련을 해야 1만 시간이 될까?
          </button>
          <img src="images/click.png" alt="클릭 아이콘" class="click-icon" />
        </div>

        <div class="result-area">
          <p class="result-text">
            당신은 <span class="highlight-subject">프로그래밍</span> 전문가가
            되기 위해서
            <br />
            대략 <span class="result-days">5110</span>일 이상 훈련하셔야 합니다!
            :)
          </p>
        </div>

        <div class="action-buttons">
          <button class="action-btn primary-btn">훈련하러 가기 GO!GO!</button>
          <button class="action-btn secondary-btn">공유하기</button>
        </div>
      </div>
    </div>
  </body>
</html>
