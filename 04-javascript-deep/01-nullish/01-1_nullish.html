<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>??(nullish) 연산자</title>
  </head>
  <body>
    <script>
      // ?? (nullish 병합 연산자)
      // 왼쪽 피연산자가 null 또는 undefined일 때 오른쪽 피연산자를 반환하고,
      // 그렇지 않으면 왼쪽 피연산자를 반환합니다.

      let user;
      // user가 undefined이므로 'Guest'가 할당됩니다.
      console.log(user ?? "Guest");

      user = null;
      // user가 null이므로 'Guest'가 할당됩니다.
      console.log(user ?? "Guest");

      user = "elle";
      // user가 값을 가지고 있으므로 'elle'가 할당됩니다.
      console.log(user ?? "Guest");

      // || (OR 연산자) 와의 차이점
      // || 연산자는 왼쪽 피연산자가 falsy 값이면 오른쪽 피연산자를 반환합니다.
      // falsy 값: false, 0, "", null, undefined, NaN

      console.log("--- || 연산자와 비교 ---");
      let num = 0;
      // num이 0 (falsy)이므로 10이 출력됩니다.
      console.log(num || 10);
      // num이 0 (null이나 undefined가 아님)이므로 0이 출력됩니다.
      console.log(num ?? 10);

      let text = "";
      // text가 "" (falsy)이므로 "기본값"이 출력됩니다.
      console.log(text || "기본값");
      // text가 "" (null이나 undefined가 아님)이므로 ""(빈 문자열)이 출력됩니다.
      console.log(text ?? "기본값");
    </script>
  </body>
</html>
