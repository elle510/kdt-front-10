<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탐색 알고리즘: 이진 탐색(Binary Search)</title>
  </head>
  <body>
    <script>
      // 이진 탐색(Binary Search)은 **정렬된 배열**에서 특정 값을 찾는 매우 효율적인 탐색 알고리즘입니다.
      // 배열의 중간 요소를 선택하여 찾으려는 값과 비교하고, 대소 관계에 따라 탐색 범위를 절반씩 줄여나갑니다.

      // 장점:
      // - 탐색 속도가 매우 빠릅니다. (시간 복잡도: O(log n))

      // 단점:
      // - 반드시 데이터가 정렬되어 있어야 한다는 강력한 전제 조건이 필요합니다.

      console.log("--- 이진 탐색 ---");

      function binarySearch(sortedArr, target) {
        let left = 0; // 탐색 범위의 왼쪽 끝 인덱스
        let right = sortedArr.length - 1; // 탐색 범위의 오른쪽 끝 인덱스

        // left가 right보다 커지면 탐색 범위에 더 이상 요소가 없다는 의미
        while (left <= right) {
          // 중간 인덱스를 계산
          let mid = Math.floor((left + right) / 2);
          const midValue = sortedArr[mid];

          console.log(
            `  - 탐색 범위: [${sortedArr
              .slice(left, right + 1)
              .join(", ")}] | left: ${left}, right: ${right}, mid: ${mid}`
          );

          if (midValue === target) {
            // 값을 찾았으면 해당 인덱스 반환
            return mid;
          } else if (midValue < target) {
            // 중간값이 타겟보다 작으면, 오른쪽 부분 배열을 탐색
            // 탐색 범위를 중간값의 오른쪽으로 좁힘
            left = mid + 1;
          } else {
            // 중간값이 타겟보다 크면, 왼쪽 부분 배열을 탐색
            // 탐색 범위를 중간값의 왼쪽으로 좁힘
            right = mid - 1;
          }
        }

        // 반복문이 끝날 때까지 값을 찾지 못하면, -1을 반환
        return -1;
      }

      // --- 사용 예시 ---
      // 이진 탐색을 위해서는 반드시 배열이 정렬되어 있어야 합니다.
      const sortedArray = [2, 5, 8, 12, 16, 23, 38, 56, 72, 91];

      // 1. 값이 배열에 존재하는 경우
      let targetValue1 = 23;
      console.log(`
[Target: ${targetValue1}] 탐색 시작`);
      let resultIndex1 = binarySearch(sortedArray, targetValue1);

      if (resultIndex1 !== -1) {
        console.log(
          `결과: '${targetValue1}'은(는) 인덱스 ${resultIndex1}에서 찾았습니다.`
        );
      } else {
        console.log(`결과: '${targetValue1}'을(를) 배열에서 찾을 수 없습니다.`);
      }

      // 2. 값이 배열에 존재하지 않는 경우
      let targetValue2 = 100;
      console.log(`
[Target: ${targetValue2}] 탐색 시작`);
      let resultIndex2 = binarySearch(sortedArray, targetValue2);

      if (resultIndex2 !== -1) {
        console.log(
          `결과: '${targetValue2}'은(는) 인덱스 ${resultIndex2}에서 찾았습니다.`
        );
      } else {
        console.log(`결과: '${targetValue2}'을(를) 배열에서 찾을 수 없습니다.`);
      }
    </script>
  </body>
</html>
