<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탐색 알고리즘: 선형 탐색(Linear Search)</title>
  </head>
  <body>
    <script>
      // 선형 탐색(Linear Search)은 배열의 처음부터 끝까지 순서대로 하나씩 요소를 확인하여
      // 원하는 값을 찾는 가장 간단한 탐색 알고리즘입니다. 순차 탐색(Sequential Search)이라고도 합니다.

      // 장점:
      // - 구현이 매우 간단합니다.
      // - 데이터가 정렬되어 있지 않아도 사용할 수 있습니다.

      // 단점:
      // - 데이터의 양이 많아질수록 효율이 떨어집니다. (시간 복잡도: O(n))

      console.log("--- 선형 탐색 ---");

      function linearSearch(arr, target) {
        // 배열의 모든 요소를 처음부터 순서대로 확인
        for (let i = 0; i < arr.length; i++) {
          // 현재 요소가 찾으려는 값(target)과 일치하는지 확인
          if (arr[i] === target) {
            // 일치하면 해당 인덱스를 반환하고 함수를 종료
            return i;
          }
        }
        // 반복문이 끝날 때까지 값을 찾지 못하면, -1을 반환
        return -1;
      }

      // --- 사용 예시 ---
      const myArray = [10, 4, 8, 15, 2, 9, 20];

      // 1. 값이 배열에 존재하는 경우
      let targetValue1 = 15;
      let resultIndex1 = linearSearch(myArray, targetValue1);

      if (resultIndex1 !== -1) {
        console.log(
          `'${targetValue1}'은(는) 인덱스 ${resultIndex1}에서 찾았습니다.`
        );
      } else {
        console.log(`'${targetValue1}'을(를) 배열에서 찾을 수 없습니다.`);
      }
      // 결과: '15'은(는) 인덱스 3에서 찾았습니다.

      // 2. 값이 배열에 존재하지 않는 경우
      let targetValue2 = 100;
      let resultIndex2 = linearSearch(myArray, targetValue2);

      if (resultIndex2 !== -1) {
        console.log(
          `'${targetValue2}'은(는) 인덱스 ${resultIndex2}에서 찾았습니다.`
        );
      } else {
        console.log(`'${targetValue2}'을(를) 배열에서 찾을 수 없습니다.`);
      }
      // 결과: '100'을(를) 배열에서 찾을 수 없습니다.

      // --- 참고: JavaScript 내장 메서드 ---
      // 사실 JavaScript 배열에는 선형 탐색과 동일하게 동작하는
      // `indexOf()` 라는 내장 메서드가 있습니다.
      // 실무에서는 직접 구현하기보다 이 메서드를 사용하는 것이 일반적입니다.
      console.log("\n--- 내장 메서드 indexOf() ---");
      console.log("myArray.indexOf(15):", myArray.indexOf(15)); // 3
      console.log("myArray.indexOf(100):", myArray.indexOf(100)); // -1
    </script>
  </body>
</html>
