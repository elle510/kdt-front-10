<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slice() vs splice()</title>
  </head>
  <body>
    <script>
      // slice()와 splice()는 이름이 비슷해 혼동하기 쉽지만,
      // 기능과 원본 배열의 수정 여부에서 결정적인 차이가 있습니다.

      // 핵심 요약:
      // - slice(): 원본 배열을 변경하지 않고, 일부를 복사하여 **새로운 배열**을 반환합니다. (Immutable)
      // - splice(): 원본 배열을 직접 수정(추가, 삭제, 교체)하고, **제거된 요소들의 배열**을 반환합니다. (Mutable)

      // ------------------- 1. slice() 예제 -------------------
      // 원본을 건드리지 않고, 잘라낸 조각(새 배열)을 얻고 싶을 때 사용합니다.
      console.log("--- 1. slice() ---");
      const originalArray = ["a", "b", "c", "d", "e"];
      console.log("원본 배열:", originalArray);

      // 인덱스 1부터 3 전까지(2까지) 잘라내서 새로운 배열을 만듭니다.
      const slicedArray = originalArray.slice(1, 3);

      console.log("slice()의 반환 값 (새로운 배열):", slicedArray); // ['b', 'c']
      console.log("slice() 실행 후 원본 배열:", originalArray); // ['a', 'b', 'c', 'd', 'e'] -> 변경되지 않음!

      // ------------------- 2. splice() 예제 -------------------
      // 원본 배열 자체를 수정하고 싶을 때 사용합니다.
      console.log("\n--- 2. splice() ---");
      let mutableArray = ["Jan", "March", "April", "June"];
      console.log("원본 배열:", mutableArray);

      // 예제 2-1: 요소 추가
      // 인덱스 1 위치에, 0개의 요소를 제거하고, 'Feb'를 추가합니다.
      let removedElements = mutableArray.splice(1, 0, "Feb");
      console.log("요소 추가 후 원본 배열:", mutableArray); // ['Jan', 'Feb', 'March', 'April', 'June'] -> 원본이 수정됨
      console.log("splice()의 반환 값 (제거된 요소):", removedElements); // [] (제거된 요소가 없음)

      // 예제 2-2: 요소 삭제
      // 인덱스 3 위치에서, 1개의 요소를 제거합니다.
      removedElements = mutableArray.splice(3, 1);
      console.log("요소 삭제 후 원본 배열:", mutableArray); // ['Jan', 'Feb', 'March', 'June'] -> 원본이 수정됨
      console.log("splice()의 반환 값 (제거된 요소):", removedElements); // ['April']

      // 예제 2-3: 요소 교체 (삭제 후 추가)
      // 인덱스 2 위치에서, 1개의 요소를 제거하고, 'May'를 추가합니다.
      removedElements = mutableArray.splice(2, 1, "May");
      console.log("요소 교체 후 원본 배열:", mutableArray);
      console.log("splice()의 반환 값 (제거된 요소):", removedElements); // ['March']

      // ------------------- 3. 최종 비교 -------------------
      /*
       *           | slice()                  | splice()
       * --------------------------------------------------------------------
       * 원본 수정 | X (변경 안 함)           | O (직접 변경함)
       * 반환 값   | 복사된 새로운 배열       | 제거된 요소들의 배열
       * 목적      | 배열의 일부를 복사/추출  | 배열 요소를 추가/삭제/교체
       * 비유      | 과일 조각을 잘라내어     | 과일 조각을 실제로 도려내거나
       *           | 새 접시에 담기           | 다른 과일을 그 자리에 끼워넣기
       */
    </script>
  </body>
</html>
