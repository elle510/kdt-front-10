<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emmet 실습</title>
  </head>
  <body>
    <!-- 1. 기본 요소 생성 -->
    <!-- div>p*3 -->
    <div>
      <p>첫 번째 문단</p>
      <p>두 번째 문단</p>
      <p>세 번째 문단</p>
    </div>

    <!-- 2. 클래스와 아이디 -->
    <!-- nav>ul.menu>li.item#item$*3 -->
    <nav>
      <ul class="menu">
        <li class="item" id="item1">메뉴1</li>
        <li class="item" id="item2">메뉴2</li>
        <li class="item" id="item3">메뉴3</li>
      </ul>
    </nav>

    <!-- 3. 형제 요소 -->
    <!-- header+main+footer -->
    <header>헤더</header>
    <main>메인</main>
    <footer>푸터</footer>

    <!-- 4. 그룹핑 -->
    <!-- (section>h2+p)*2 -->
    <section>
      <h2>제목1</h2>
      <p>내용1</p>
    </section>
    <section>
      <h2>제목2</h2>
      <p>내용2</p>
    </section>

    <!-- 5. 텍스트 내용 -->
    <!-- p{텍스트}*3 -->
    <p>텍스트1</p>
    <p>텍스트2</p>
    <p>텍스트3</p>

    <!-- 6. 숫자 증가 -->
    <!-- ul>li.item${항목 $}*5 -->
    <ul>
      <li class="item1">항목 1</li>
      <li class="item2">항목 2</li>
      <li class="item3">항목 3</li>
      <li class="item4">항목 4</li>
      <li class="item5">항목 5</li>
    </ul>
  </body>
</html>
