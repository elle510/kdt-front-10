<!-- HTML5 문서 타입을 선언 -->
<!DOCTYPE html>
<!-- html 태그 시작, 한국어 언어 설정 -->
<html lang="ko-KR">
  <!-- head 태그: 문서의 메타데이터와 외부 리소스 링크를 포함 -->
  <head>
    <!-- 문자 인코딩 설정 (UTF-8: 한글 지원) -->
    <meta charset="utf-8" />
    <!-- IE 브라우저 호환성 설정 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 
      반응형 웹을 위한 뷰포트 설정 
      name="viewport": 뷰포트 설정임을 브라우저에 알림
      content="width=device-width": 디바이스의 화면 너비에 맞춤
      initial-scale=1.0: 초기 화면 배율을 1로 설정

      PC 웹에서만 사용한다면 필수적이지 않음
      모바일 웹에서는 필수적임
      하나의 웹사이트로 모든 디바이스 대응 필요(반응형 웹 디자인)
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 페이지 설명 메타데이터 -->
    <meta
      name="description"
      content="Google 지도에서 지역정보를 검색하고 지도를 살펴보거나 운전경로 정보를 검색합니다."
    />
    <!-- 브라우저 탭에 표시될 페이지 제목 -->
    <title>My test page</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- body 태그: 실제 웹 페이지에 표시될 내용 -->
  <body>
    내용입니다.
  </body>
</html>
