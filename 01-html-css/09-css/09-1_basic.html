<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 기초 실습</title>

    <!-- 내부 스타일 시트 -->
    <style>
      /* 1. 기본 선택자 */
      h1 {
        color: blue; /* 글자 색상 */
        text-align: center; /* 텍스트 정렬 */
      }

      /* 클래스 선택자 */
      .box {
        background-color: yellow; /* 배경색 */
        padding: 20px; /* 내부 여백 */
        margin: 10px; /* 외부 여백 */
        border: 2px solid black; /* 테두리 */
      }

      /* ID 선택자 */
      #special {
        font-size: 20px; /* 글자 크기 */
        font-weight: bold; /* 글자 굵기 */
      }

      /* 2. 색상 표현 */
      .color-example {
        color: #ff0000; /* 빨간색 (16진수) */
        background-color: rgb(0, 255, 0); /* 녹색 (RGB) */
      }

      /* 3. 크기 단위 */
      .size-example {
        width: 200px; /* 픽셀 단위 */
        height: 100px;
        font-size: 1.5em; /* em 단위 (상대적) */
      }
    </style>
  </head>
  <body>
    <h1>CSS 기초 배우기</h1>

    <!-- 기본 박스 -->
    <div class="box">이것은 기본 박스입니다.</div>

    <!-- 특별한 박스 -->
    <div class="box" id="special">이것은 특별한 박스입니다.</div>

    <!-- 색상 예제 -->
    <div class="box color-example">다양한 색상 표현 방법</div>

    <!-- 크기 예제 -->
    <div class="box size-example">다양한 크기 단위</div>

    <!-- 인라인 스타일 예제 -->
    <div style="color: purple; font-style: italic">
      인라인 스타일로 작성된 텍스트
    </div>
  </body>
</html>
