<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹 개발 기초</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 구조: HTML -->
    <div class="container">
      <h1>웹 개발의 3요소</h1>

      <section class="card">
        <h2>1. HTML</h2>
        <p>웹의 구조를 담당</p>
        <ul>
          <li>제목</li>
          <li>단락</li>
          <li>목록</li>
        </ul>
      </section>

      <section class="card">
        <h2>2. CSS</h2>
        <p>디자인을 담당</p>
        <button class="styled-button">스타일 버튼</button>
      </section>

      <section class="card">
        <h2>3. JavaScript</h2>
        <p>동적 기능을 담당</p>
        <button id="clickMe">클릭해보세요!</button>
        <p id="counter">클릭 횟수: 0</p>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
