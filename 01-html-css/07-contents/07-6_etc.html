<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 추가 태그 실습</title>
    <style>
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }
      section {
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      dialog {
        padding: 20px;
        border-radius: 5px;
      }
      details {
        margin: 10px 0;
      }
      meter,
      progress {
        width: 200px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>HTML5 추가 태그 실습</h1>

      <!-- meter 태그 -->
      <section>
        <h2>Meter 태그</h2>
        <p>
          디스크 사용량:
          <meter value="0.6" min="0" max="1">60%</meter>
        </p>
        <p>
          적정 범위 표시:
          <meter value="0.8" min="0" max="1" low="0.3" high="0.7" optimum="0.5">
            80%
          </meter>
        </p>
      </section>

      <!-- progress 태그 -->
      <section>
        <h2>Progress 태그</h2>
        <p>
          다운로드 진행률:
          <progress id="downloadProgress" value="70" max="100">70%</progress>
        </p>
        <button onclick="updateProgress()">진행</button>
      </section>

      <!-- dialog 태그 -->
      <section>
        <h2>Dialog 태그</h2>
        <button onclick="openDialog()">대화상자 열기</button>
        <dialog id="myDialog">
          <h3>알림</h3>
          <p>이것은 모달 대화상자입니다.</p>
          <button onclick="closeDialog()">닫기</button>
        </dialog>
      </section>

      <!-- template 태그 -->
      <section>
        <h2>Template 태그</h2>
        <template id="myTemplate">
          <div class="card">
            <h3>제목</h3>
            <p>내용이 들어갑니다.</p>
          </div>
        </template>
        <button onclick="useTemplate()">템플릿 사용</button>
        <div id="templateContainer"></div>
      </section>

      <!-- details와 summary 태그 -->
      <section>
        <h2>Details & Summary 태그</h2>
        <details>
          <summary>자세히 보기</summary>
          <p>숨겨진 내용입니다. 클릭하면 표시됩니다.</p>
          <ul>
            <li>항목 1</li>
            <li>항목 2</li>
          </ul>
        </details>
      </section>

      <!-- picture 태그 -->
      <section>
        <h2>Picture 태그</h2>
        <picture>
          <source media="(min-width: 800px)" srcset="images/large.png" />
          <source media="(min-width: 400px)" srcset="images/medium.png" />
          <img src="images/small.png" alt="반응형 이미지" />
        </picture>
      </section>

      <!-- output 태그 -->
      <section>
        <h2>Output 태그</h2>
        <form oninput="result.value = parseInt(a.value) + parseInt(b.value)">
          <input type="number" id="a" value="0" /> +
          <input type="number" id="b" value="0" /> =
          <output name="result" for="a b">0</output>
        </form>
      </section>

      <!-- time 태그 -->
      <section>
        <h2>Time 태그</h2>
        <p>
          영업시간: <time datetime="09:00">오전 9시</time> ~
          <time datetime="18:00">오후 6시</time>
        </p>
        <p>개업일: <time datetime="2024-01-15">2024년 1월 15일</time></p>
      </section>
    </div>

    <script>
      function updateProgress() {
        const progress = document.getElementById("downloadProgress");
        if (progress.value < 100) {
          progress.value += 10;
        }
      }

      function openDialog() {
        document.getElementById("myDialog").showModal();
      }

      function closeDialog() {
        document.getElementById("myDialog").close();
      }

      function useTemplate() {
        const template = document.getElementById("myTemplate");
        const container = document.getElementById("templateContainer");
        const clone = template.content.cloneNode(true);
        container.appendChild(clone);
      }
    </script>
  </body>
</html>
