<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 폼</title>
    <style>
      .form-container {
        max-width: 500px;
        margin: 30px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .required::after {
        content: " *";
        color: red;
      }
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .radio-group {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .radio-group label {
        display: inline;
        margin: 0;
      }
      .radio-group input[type="radio"] {
        margin-right: 5px;
      }
      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .checkbox-group label {
        display: inline;
        margin: 0;
      }
      .checkbox-group input[type="checkbox"] {
        margin-right: 5px;
      }
      .checkbox-agree .checkbox-group {
        margin-top: 5px;
      }
      .checkbox-agree label.required {
        display: inline;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>회원가입</h1>
      <form action="/register" method="POST" id="signupForm">
        <!-- 기본 정보 -->
        <fieldset>
          <legend>기본 정보</legend>

          <div class="form-group">
            <label for="username" class="required">아이디</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              minlength="4"
              maxlength="20"
              placeholder="4-20자 영문, 숫자"
            />
          </div>

          <div class="form-group">
            <label for="password" class="required">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="8"
              placeholder="8자 이상"
            />
          </div>

          <div class="form-group">
            <label for="password2" class="required">비밀번호 확인</label>
            <input type="password" id="password2" name="password2" required />
          </div>
        </fieldset>

        <!-- 개인 정보 -->
        <fieldset>
          <legend>개인 정보</legend>

          <div class="form-group">
            <label for="name" class="required">이름</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email" class="required">이메일</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="example@domain.com"
            />
          </div>

          <div class="form-group">
            <label for="tel">전화번호</label>
            <input
              type="tel"
              id="tel"
              name="tel"
              pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
              placeholder="010-0000-0000"
            />
          </div>

          <div class="form-group">
            <label>성별</label>
            <div class="radio-group">
              <div>
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">남성</label>
              </div>
              <div>
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">여성</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="birthdate">생년월일</label>
            <input type="date" id="birthdate" name="birthdate" />
          </div>
        </fieldset>

        <!-- 추가 정보 -->
        <fieldset>
          <legend>추가 정보</legend>

          <div class="form-group">
            <label for="interests">관심사</label>
            <div class="checkbox-group">
              <div>
                <input
                  type="checkbox"
                  id="sport"
                  name="interests"
                  value="sport"
                />
                <label for="sport">스포츠</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="music"
                  name="interests"
                  value="music"
                />
                <label for="music">음악</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="movie"
                  name="interests"
                  value="movie"
                />
                <label for="movie">영화</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="region">지역</label>
            <select id="region" name="region">
              <option value="">선택하세요</option>
              <option value="seoul">서울</option>
              <option value="gyeonggi">경기</option>
              <option value="incheon">인천</option>
              <option value="other">기타</option>
            </select>
          </div>
        </fieldset>

        <!-- 약관 동의 -->
        <fieldset>
          <legend>약관 동의</legend>
          <div class="form-group checkbox-agree">
            <div class="checkbox-group">
              <div>
                <input type="checkbox" id="agree" name="agree" required />
                <label for="agree" class="required">
                  이용약관과 개인정보 수집에 동의합니다.
                </label>
              </div>
            </div>
          </div>
        </fieldset>

        <div class="form-group">
          <button type="submit">가입하기</button>
          <button type="reset">다시 작성</button>
        </div>
      </form>
    </div>
  </body>
</html>
